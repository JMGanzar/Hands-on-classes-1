<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Even Number Checker</title>
</head>
<body>
<h1>Check if a Number is Even</h1>
<form th:action="@{/even}" th:object="${evenNumberForm}" method="post">
  <label>Enter a number:</label>
  <input type="number" th:field="*{number}">
  <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
  <button type="submit">Check</button>
</form>
</body>
</html>
