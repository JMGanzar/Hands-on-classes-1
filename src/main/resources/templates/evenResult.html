<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Result</title>
</head>
<body>
<h1 th:if="${isEven}" th:text="'✅ ' + ${number} + ' is even!'"></h1>
<h1 th:unless="${isEven}" th:text="'❌ ' + ${number} + ' is odd!'"></h1>
<a href="/even">Check another number</a>
</body>
</html>
