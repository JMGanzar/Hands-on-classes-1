<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Result</title>
</head>
<body>
<div th:if="${error}">
  <h1 style="color: red" th:text="${error}"></h1>
</div>
<div th:unless="${error}">
  <h1 th:text="|Result: ${result}|"></h1>
</div>
<a href="/calculator">New calculation</a>
</body>
</html>
