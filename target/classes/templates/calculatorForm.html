<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<form th:action="@{/calculator}" th:object="${calculatorForm}" method="post">
    <div>
        <label>Number 1:</label>
        <input type="number" step="any" th:field="*{number1}">
        <span th:if="${#fields.hasErrors('number1')}" th:errors="*{number1}"></span>
    </div>
    <div>
        <label>Number 2:</label>
        <input type="number" step="any" th:field="*{number2}">
        <span th:if="${#fields.hasErrors('number2')}" th:errors="*{number2}"></span>
    </div>
    <div>
        <label>Operation:</label>
        <select th:field="*{operation}">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Multiply (*)</option>
            <option value="divide">Divide (/)</option>
        </select>
        <span th:if="${#fields.hasErrors('operation')}" th:errors="*{operation}"></span>
    </div>
    <button type="submit">Calculate</button>
</form>
</body>
</html>
