<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Result</title>
</head>
<body>
<h1 th:if="${isSquare}"
    th:text="'✅ ' + ${numberToCheck} + ' is the square of ' + ${base}"></h1>

<h1 th:unless="${isSquare}"
    th:text="'❌ ' + ${numberToCheck} + ' is NOT the square of ' + ${base}"></h1>

<a href="/square">Check another pair</a>
</body>
</html>
